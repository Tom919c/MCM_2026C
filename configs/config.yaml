# MCM 2026 Problem C 配置文件

# 数据路径配置
raw_data_path: "data/raw/2026_MCM_Problem_C_Data.csv"
processed_data_path: "data/processed/"
output_path: "outputs/"
state_population_file: "NST-EST2025-POP.xlsx"

# 模型路径配置
model_path: "data/models/model.pkl"

# 数据处理配置
encoding: "utf-8-sig"

# ========== 贝叶斯模型训练配置 ==========
model:
  # Student-T 分布
  use_student_t: true
  student_t_nu: 5.0

  # 样条设置（从 X_obs_names 中选）
  spline_features:
    - z_score
    - weeks_survived
  n_spline_knots: 5
  spline_degree: 3

  # 正则化
  use_horseshoe: true

  # 似然函数
  tau_init: 1.0
  learn_tau: true

  # 约束
  sum_to_zero: true

prior:
  sigma_celeb: { a: 2.0, b: 1.0 }
  sigma_pro: { a: 2.0, b: 1.0 }
  beta_celeb_scale: 2.5
  beta_pro_scale: 2.5
  beta_obs_scale: 2.5
  spline_smoothing_scale: 1.0

sampling:
  n_chains: 4        # 4条链检验收敛
  n_tune: 1000       # 1000次预热
  n_samples: 2000    # 2000次正式采样
  target_accept: 0.9 # 目标接受率
  random_seed: 42
  cores: 4           # 并行核数

training_output:
  dir: outputs/training
  save_trace: true

# ========== 可视化配置 ==========
visualization:
  dpi: 300              # 图表分辨率（DPI）
  figure_format: svg    # 图表格式（png, pdf, svg等）
  style: whitegrid      # 图表风格（whitegrid, darkgrid, white, dark, ticks）
  font_size: 12         # 默认字体大小
  title_font_size: 14   # 标题字体大小
